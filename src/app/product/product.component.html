<a class="btn btn-success" routerLink="/mobile">mobile</a>
<a class="btn btn-success" routerLink="/laptop">laptop</a>
<router-outlet></router-outlet>
<div class="row">
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <label for="id">ID </label>
      </div>
      <div class="col-md-12">
        <input type="text" #id id="id" class="from-control">
      </div>

      <div class="col-md-12">
        <label for="name">Name </label>
      </div>
      <div class="col-md-12">
        <input type="text" #name id="name" class="from-control">
      </div>

      <div class="col-md-12">
        <label for="price">Price </label>
      </div>
      <div class="col-md-12">
        <input type="text" #price id="price" class="from-control">
      </div>

      <div class="col-md-12 mt-3">
        <button class="btn btn-success mr-2" (click)="AddProduct(id,name,price)">Add Product</button>
        <button class="btn btn-success  mr-2" (click)="SaveProduct()">Save Product</button>
        <button class="btn btn-success  mr-2" (click)="FetchProduct()">Fetch Product</button>
      </div>

    </div>
  </div>
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>SL</th>
          <th>ID </th>
          <th>Name</th>
          <th>Price</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products; index as i">
          <td>{{i+1}}</td>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td><button class="btn btn-success" (click)="UpdateProduct(i)">Edit</button></td>
          <td><button class="btn btn-danger" (click)="DeleteProduct(i)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
